<!DOCTYPE html>
<html>
<head>
	<title>Código secreto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<main class="container">
	<h1 class="display-2" id="titulo">Descubre o código</h1>
	<p class="fs-3" id="texto">O número que buscas é o que lle correspondería ao número cero. Tocando nos botóns podes saber que número lle corresponde aos números do 1 ao 9, intenta adiviñar o patrón para saber cal correspondería co 0.</p>

    <br>
	<div class="container text-center">
		<div class="row">
			<div class="col"><button type="button" class="btn btn-primary btn-lg fs-1" onclick="contarLetras(1)">1</button></div>
			<div class="col"><button type="button" class="btn btn-primary btn-lg fs-1" onclick="contarLetras(2)">2</button></div>
			<div class="col"><button type="button" class="btn btn-primary btn-lg fs-1" onclick="contarLetras(3)">3</button></div>
		</div>
		<div class="row">
			<div class="col"><button type="button" class="btn btn-primary btn-lg fs-1" onclick="contarLetras(4)">4</button></div>
			<div class="col"><button type="button" class="btn btn-primary btn-lg fs-1" onclick="contarLetras(5)">5</button></div>
			<div class="col"><button type="button" class="btn btn-primary btn-lg fs-1" onclick="contarLetras(6)">6</button></div>
		</div>
		<div class="row">
			<div class="col"><button type="button" class="btn btn-primary btn-lg fs-1" onclick="contarLetras(7)">7</button></div>
			<div class="col"><button type="button" class="btn btn-primary btn-lg fs-1" onclick="contarLetras(8)">8</button></div>
			<div class="col"><button type="button" class="btn btn-primary btn-lg fs-1" onclick="contarLetras(9)">9</button></div>
		</div>
	</div>
	<br>

	<h1 class="display-5" id="resultado"></h1>
	<h1 class="display-5">O número para 0 é ---> ?</h1>

	Idioma: <select class="form-select" aria-label="Default select example" onChange="cambiaIdioma(this.value)">
		<option selected value="0">Galego</option>
		<option value="1">Español</option>
		<option value="2">English</option>
		<option value="3">Français</option>
	  </select>

	<script>
        var idioma = 0;

		var titulos = ["Descubre o código", "Descubre el código", "Find out the code", "Découvrez le code"];
		var textos = ["O número que buscas é o que lle correspondería ao número cero. Tocando nos botóns podes saber que número lle corresponde aos números do 1 ao 9, intenta adiviñar o patrón para saber cal correspondería co 0.", 
			"El número que buscas es el que le correspondería al número cero. Tocando los botones puedes saber qué número le corresponde a los números del 1 al 9, intenta adivinar el patrón para saber cuál correspondería con el 0.",
			"The number you are looking for is the one that corresponds to the number zero. If you touch the buttons from 1 to 9 you will see what number corresponds to each of them.",
			"Le nombre que vous recherchez est celui qui correspond au nombre zéro. Si vous touchez les boutons de 1 à 9, vous verrez quel numéro correspond à chacun d'eux."
		];
		var resultados1 = ["O número para ", "El número para ", "The number for ", "Le nombre pour "];
		var resultados2 = [" é ---> ", " es ---> ", " is ---> ", " est ---> "];

		function cambiaIdioma(indice) {
			idioma = indice;
			document.getElementById("titulo").innerHTML = titulos[indice];
			document.getElementById("texto").innerHTML = textos[indice];
		}

		function contarLetras(numero) {
            var letras = [
                ["cero", "un", "dous", "tres", "catro", "cinco", "seis", "sete", "oito", "nove"],
                ["cero", "un", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve"],
                ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"],
                ["zéro", "un", "deux", "trois", "quatre", "cinc", "six", "sept", "huit", "neuf"]
            ];
			document.getElementById("resultado").innerHTML = resultados1[idioma] + numero + resultados2[idioma] + letras[idioma][numero].length;
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</main>
</body>
</html>
